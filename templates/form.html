<!DOCTYPE html>
<html>
<head><title>Enter Details</title></head>
<body>
  <h2>Enter Medical Details ({{ gender | capitalize }})</h2>
  <form action="/result" method="POST">
    <input type="hidden" name="gender" value="{{ gender }}">
    Pregnancies: <input name="Pregnancies" type="number" min="0" max="20" required><br>
    Glucose: <input name="Glucose" type="number" min="50" max="200" required><br>
    BloodPressure: <input name="BloodPressure" type="number" min="30" max="130" required><br>
    SkinThickness: <input name="SkinThickness" type="number" min="10" max="99" required><br>
    Insulin: <input name="Insulin" type="number" min="15" max="276" required><br>
    BMI: <input name="BMI" type="number" min="15" max="50" step="0.1" required><br>
    DiabetesPedigreeFunction: <input name="DiabetesPedigreeFunction" type="number" min="0.1" max="2.5" step="0.01" required><br>
    Age: <input name="Age" type="number" min="10" max="100" required><br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
