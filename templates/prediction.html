<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Enter Your Health Details</h1>
    <form action="/predict" method="post">
        Pregnancies: <input type="number" name="Pregnancies" required><br>
        Glucose: <input type="number" name="Glucose" required><br>
        Blood Pressure: <input type="number" name="BloodPressure" required><br>
        Skin Thickness: <input type="number" name="SkinThickness" required><br>
        Insulin: <input type="number" name="Insulin" required><br>
        BMI: <input type="text" name="BMI" required><br>
        Diabetes Pedigree Function: <input type="text" name="DiabetesPedigreeFunction" required><br>
        Age: <input type="number" name="Age" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
